<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">

    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">

    <title> Grand Theft Auto V - Rockstar Games</title>
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="src/img/logo-rockstar.svg" alt="Logo Rockstar">
            <hr>
            <img src="src/img/logo-gta.svg" alt="Logo GTA V">
        </div>
        <nav><!--Tag de navegação-->
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <!--Cria uma navegação interna que te direciona para qualquer parte da página que use o home-->
                <li><a href="#comprar">Comprar</a></li>
                <li><a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte<img src="./src/img/icone-link.svg" alt="Icone de link de suporte"></li></a>
                
            </ul>
        </nav>
    </header>

    <main class="home" id="home">
        <!--O id serve para uma navegação interna que quando você pressione o botão no cabeçalho vá para está seção-->
        <img class='imagem-fundo' src="src/img/bg-main.png"
            alt="Fundo com um rapaz branco, utilizando óculos e moletom amarelo, segurando um notebook, ao lado de um carro esportivo amarelo. ">
        <div class="informacoes ">
            <div class="lista-de-jogos">
                <img src="src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="titulo">Já disponível para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">Experimente os fenômenos do entreterimento Grand Theft Auto V e GTA Online.</p>
            <a class='btn-comprar' href="#comprar">Compre-já</a>
        </div>




    </main>

    <section class="compre-ja" id='comprar'>
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class='capa-do-jogo' src="src/img/gta5.jpg" alt="Capa do jogo GTA V">
            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>Inclui o <strong>Modo História do GTA V</strong> e o <strong>GTA Online</strong></p>
                <ul class="plataformas">
                    <li><img src="src/img/logo-ps5.svg" alt="Logo PS5"></li>
                    <li><img src="src/img/logo-ps4.svg" alt="Logo PS4"></li>
                    <li><img src="src/img/logo-xbox-series-s.svg" alt="Logo XBOX Series S|X"></li>
                    <li><img src="src/img/logo-xbox-one.svg" alt="Logo XBOX ONE"></li>
                    <li><img src="src/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </div>
            <button class="btn-plataforma">
                Selecione a plataforma:
                <ul class="plataformas ativo">
                    <li><img src="src/img/logo-ps5.svg" alt="Logo PS5"></li>
                    <li><img src="src/img/logo-ps4.svg" alt="Logo PS4"></li>
                    <li><img src="src/img/logo-xbox-series-s.svg" alt="Logo XBOX Series S|X"></li>
                    <li><img src="src/img/logo-xbox-one.svg" alt="Logo XBOX ONE"></li>
                    <li><img src="src/img/logo-pc.svg" alt="Logo PC"></li>
                </ul>
            </button>
        </div>
    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
